<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Calistung</title>

    <!-- Font & Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffeb99, #ffb3b3, #b3ffb3);
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease;
        }

        .container {
            padding: 20px 40px;
        }   

        .form-box {
             gap: 25px; /* jarak antar kolom kiri-kanan */
        }   

        .form-box input,
        .form-box select {
            margin-bottom: 15px; /* jarak antar field */
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #ff5e5e;
        }

        .hero {
            text-align: center;
            margin-bottom: 15px;
        }
        .hero img {
            width: 180px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .form-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .left, .right {
            flex: 1;
            min-width: 250px;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-submit, .btn-finish {
            width: 100%;
            padding: 12px;
            background: #ff6f6f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-finish {
            background: #4CAF50;
        }

        .btn-submit:hover {
            background: #ff4040;
        }
        .btn-finish:hover {
            background: #3c9b42;
        }

        /* Modal */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            padding: 30px;
            width: 330px;
            text-align: center;
            border-radius: 15px;
            animation: fadePop 0.4s ease;
        }

        @keyframes fadePop {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-box h3 {
            color: #28a745;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .close-btn, .back-btn {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .close-btn {
            background: #ff5e5e;
        }
        .close-btn:hover {
            background: #ff2222;
        }

        .back-btn {
            background: #007bff;
        }
        .back-btn:hover {
            background: #005ec2;
        }

        /* Tambahan jarak antar field */
        .form-box input,
        .form-box select {
    margin-bottom: 15px;
        }

        /* Tambahan jarak antar kolom kiri-kanan */
        .form-box {
            gap: 30px;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="hero">
            <img src="icon lucu/activity.jpeg" alt="Icon Lucu Anak">
        </div>

        <h2><i class="fa-solid fa-user-plus"></i> Formulir Pendaftaran Calistung</h2>

        <div class="form-box">
            <div class="left">
                <label>Nama Anak</label>
                <input type="text" id="nama">

                <label>Umur</label>
                <input type="number" id="umur">

                <label>Paket Belajar</label>
                <select id="paket">
                    <option value="Baca">Baca - Rp 50.000</option>
                    <option value="Tulis">Tulis - Rp 50.000</option>
                    <option value="Hitung">Hitung - Rp 50.000</option>
                    <option value="Semua">Baca + Tulis + Hitung - Rp 120.000</option>
                </select>
            </div>

            <div class="right">
                <label>Nama Orang Tua</label>
                <input type="text" id="ortu">
                

                <label>No. Telepon</label>
                <input type="number" id="telepon">

                <label>Alamat</label>
                <input type="text" id="alamat">
            </div>
        </div>

        <!-- Tombol utama -->
        <button class="btn-submit" onclick="submitForm()">
            <i class="fa-solid fa-paper-plane"></i> Kirim Pendaftaran
        </button>

        <!-- Tombol selesai -->
        <button class="btn-finish" onclick="finishForm()">
            <i class="fa-solid fa-check-circle"></i> Selesai Mengisi Formulir
        </button>

    </div>



    <!-- MODAL -->
    <div class="modal-bg" id="modal">
        <div class="modal-box">
            <h3>Selamat Bergabung Di Calistung!</h3>
            <p>Pendaftaran kamu sudah selesai yaa ðŸŽ‰</p>

            <button class="close-btn" onclick="closeModal()">Tutup</button>

            <button class="back-btn" onclick="goHome()">Kembali ke Halaman Utama</button>
        </div>
    </div>


    <script>
        function submitForm() {
            let nama = document.getElementById("nama").value;
            let umur = document.getElementById("umur").value;
            let ortu = document.getElementById("ortu").value;
            let telepon = document.getElementById("telepon").value;
            let alamat = document.getElementById("alamat").value;

            if (nama === "" || umur === "" || ortu === "" || telepon === "" || alamat === "") {
                alert("Semua data wajib diisi yaa!");
                return;
            }

            alert("Data sudah disimpan!");
        }

        function finishForm() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function goHome() {
            window.location.href = "index.html";  // kembali ke halaman utama
        }
    </script>

</body>
</html>
